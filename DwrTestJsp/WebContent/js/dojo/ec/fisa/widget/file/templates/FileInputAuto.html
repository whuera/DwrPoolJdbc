<div class="dijitFileInput ">
	
	<input id="${id}" name="${name}"  class="dijitFileInputReal" style = "width:270px;"type="file" dojoAttachPoint="fileInput" />
	<div class="dijitFakeInput buttonTd" dojoAttachPoint="fakeNodeHolder">
		<input class="dijitFileInputVisible" type="text"  style="width:260px;" dojoAttachPoint="focusNode, inputNode" />
		<button  dojoType="dijit.form.Button" class="searchFileIcon"
				showLabel="false" ></button>
 		<div class="dijitInline dijitFileInputText" dojoAttachPoint="titleNode" dojoAttachEvent="onclick:_onSent">${label}</div>
		<div class="dijitInline dijitFileInputButton" dojoAttachPoint="cancelNode" dojoAttachEvent="onclick:reset">${cancelText}</div>
	</div>
	<div class="dijitProgressOverlay" dojoAttachPoint="overlay">&nbsp;</div>
</div>
