<div class="fisaTextBox">
<table border="0" cellpadding="0" cellspacing="0">
	<tbody>
		<tr>
			<td>
			<div id="${id}_textBox" data-dojo-attach-point="_componentNode" type="${_type}" 
				dojoType="${_cmpType}" data-dojo-props='${_dojoProps}' tabIndex="${_tabIndex}"
				${_maxLengthExp}  title="${title}" tabId='${tabId}' pageScopeId='${pageScopeId}'
				${_baseClassExp}></div>
			</td>
			<td>&nbsp;</td>
			<td>
			<div id="${id}_complement" data-dojo-attach-point="_complementNode"
				dojoType="ec.fisa.widget.OutputText"
				baseClass="${complementBaseClass}"></div>
			</td>
		</tr>
	</tbody>
</table>
</div>
