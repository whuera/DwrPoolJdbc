<table border="0" cellpadding="0" cellspacing="0" width="">
	<tbody>
		<tr>
			<td><a id="${id}_anchorDescarga" href="${descargaHref}"
				data-dojo-attach-point="_descarga" title="${descargaTitle}"
				data-dojo-attach-event='onclick: _descargaAction'
				target="_blank"> <img src="${_blankGif}" alt=""
					class="imgDocumentActionDescarga"> </a></td>
			<td><a id="${id}_anchorUndo" href="javascript:void(0)"
				data-dojo-attach-event='onclick: _undoAction'
				data-dojo-attach-point="_undo" title="${undoTitle}" >
					<img src="${_blankGif}" alt="" class="imgDocumentActionUndo">
			</a></td>
			<td><a id="${id}_anchorHistory" href="javascript:void(0)"
			data-dojo-attach-event='onclick: _historyAction'
				data-dojo-attach-point="_history" title="${historyTitle}"
				> <img src="${_blankGif}" alt=""
					class="imgDocumentActionHistory"> </a></td>

			<td><a id="${id}_anchorPreview" href="${previewHref}"
				data-dojo-attach-point="_preview" title="${previewTitle}"
				data-dojo-attach-event='onclick: _previewAction'
				target="_blank"> <img src="${_blankGif}" alt=""
					class="imgDocumentActionPreview"> </a></td>

		</tr>
	</tbody>
</table>
